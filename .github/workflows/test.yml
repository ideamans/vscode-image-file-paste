name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [16.x, 18.x, 20.x]
        exclude:
          # Exclude Node 16 on macOS latest (arm64) due to compatibility issues
          - os: macos-latest
            node-version: 16.x
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Compile
      run: yarn compile
    
    - name: Run linter
      run: yarn lint
    
    # Linux requires xvfb for running VS Code tests
    - name: Run tests (Linux)
      if: runner.os == 'Linux'
      run: |
        export DISPLAY=:99.0
        /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        yarn test
    
    # macOS and Windows can run tests directly
    - name: Run tests (macOS/Windows)
      if: runner.os != 'Linux'
      run: yarn test
    
    # Upload test results if tests fail
    - name: Upload test logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-logs-${{ matrix.os }}-node${{ matrix.node-version }}
        path: |
          .vscode-test/logs/
          out/test/